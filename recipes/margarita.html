        <h1>Margarita</h1>
        <p>Ingredients:</p>
        <ul>
            <li>3 oz Tequila Blanco</li>
            <li>1 1/2 oz Triple Sec</li>
            <li>1 oz Lime Juice</li>
            <li>1/3 oz Honey</li>
            <li>Kosher Salt</li>
        </ul>
        <p>Instructions:</p>
        <ol>
            <li>Rim margarita glass with salt</li>
            <li>Shake ingredients and strain over ice</li>
